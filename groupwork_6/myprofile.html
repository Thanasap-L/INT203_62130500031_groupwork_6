<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupwork6</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css'>
  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
</head>

<body>
  <div id="app" class="h-screen bg-gray-300">
    <div class="container flex justify-center mx-auto pt-5">
      <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
        <div class="flex justify-between w-full"> <img v-bind:src="image" width="200" class="rounded-lg">
          <div class="ml-2">
            <div class="p-3">
              <h3 class="text-2xl">{{newFirstname}} {{newLastname}}</h3> <span>{{degree_lists[newChosendegree]?degree_lists[newChosendegree].degree_name: ''}}</span>
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
              <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span
                  class="font-bold text-black text-xl">{{article}}</span> </div>
              <div class="mr-3"> <span class="text-gray-400 block">Follwers</span> <span
                  class="font-bold text-black text-xl">{{follower}}</span> </div>
              <div> <span class="text-gray-400 block">Ratings</span> <span class="font-bold text-black text-xl">{{rating}}</span> </div>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center pt-5 gap-2"> <button
            class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Follow</button>
          <button
            class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Chat</button>
        </div>
          <div class="container p-8 mx-auto mt-5 border rounded-lg">
            <h1 class="text-2xl py-4">Personal information</h1>
            <div v-if="errors" class="text-red-500">
              <b>Please correct the following error(s):</b>
              <ul>
                <li v-for="error in errors" class="text-red-500">{{ error }}</li>
              </ul>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="flex flex-col">
                <label class="text-sm leading-7 text-gray-600">Firstname</label>
                <input v-model="newFirstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                <label class="text-sm leading-7 text-gray-600">Lastname</label>
                <input v-model="newLastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                <input v-model="newAge" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                <label class="text-sm leading-7 text-gray-600">Gender</label>
                <div class="flex flex-row pt-2 space-x-2">
                  <input type="radio" v-model="newGender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <label for="Male">Male</label>
                  <input type="radio" v-model="newGender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <label for="Female">Female</label>
                  <input type="radio" v-model="newGender" value="L" class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <label for="Female">LGBT</label>
                </div>
              </div>
              <div class="flex flex-col">
                <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                <input v-model="newEmail" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
                <input v-model="newPhone" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col col-span-2">
                <label for="newChosendegree" class="text-sm leading-7 text-gray-600">Degree</label>
                <select v-model="newChosendegree" id="newChosendegree" name="newChosendegree"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
                  <option v-for="degree in degree_lists" :value="degree.degree_id">
                    {{degree.degree_name}}
                  </option>
                </select>
              </div> 
            </div>
            <div>
              <input type="submit" value="Submit" @click="checkForm"
                class="w-full px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
